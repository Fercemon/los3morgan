<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>LOS MORGAN</title>
</head>

<body>
    <header>

        <div class="bg-menu" id="bg-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="overlay">
            <button class="close-nav">X</button>
            <div class="links-wrapp">
                <div class="drop-down-wrapp">
                    <a class="drop-down-btn links-nav nav1" href="#">Home</a>
                    <div class="drop-down-content">
                        <a class="drop-down-links" href="#events">Events</a>
                        <a class="drop-down-links" href="#gallery">Gallery</a>
                        <a class="drop-down-links" href="#videos">Videos</a>
                    </div>
                </div>
                <a class="links-nav nav2" href="about.html">About</a>
                <a class="links-nav nav3" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <aside>
        <a href="https://www.facebook.com/LosMorganOficial/" target="blanck"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/losmorgan/" target="blanck"><i class="fab fa-instagram"></i></a>
        <a href="https://open.spotify.com/artist/0NNrAVUvdZIYgZW58pdAWS" target="blanck"><i class="fab fa-spotify"></i></a>
    </aside>
    <main>
        <section class="home-screen">
            <a href="index.html"><img class="logo" src="img/logo.png" alt="logo"></a>
        </section>
        <section class="events light" id="events">
            <h1 class="events-h1">UPCOMING EVENTS</h1>
            <div class="upcoming"></div>
            <h1 class="events-h1">PAST EVENTS</h1>
            <div class="past"></div>

            <a class="subscribe-btn" href="contact.html">Subscribe</a>
        </section>

        <section class="gallery dark" id="gallery">
            <h1 class="gallery-h1">GALLERY</h1>
            <div class="gallery-wrapp">
                <img class="gallery-img" src="img/gallery/gallery1.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery2.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery3.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery4.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery5.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery6.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery7.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery8.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery9.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery10.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery11.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery12.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery13.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery14.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery15.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery16.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery17.png" alt="ana black and white">
                <img class="gallery-img" src="img/gallery/gallery18.png" alt="ana black and white">

            </div>
        </section>

        <section class="videos light" id="videos">
            <h1 class="videos-h1">VIDEOS</h1>
            <div class="videos-wrapp">
                <div class="mySlides">
                    <video class="video" src="videos/face.MOV" controls></video>
                    <h2 class="video-h2">VIDEO TITLE</h2>
                </div>
                <div class="mySlides active">
                    <video class="video" src="videos/LMnewkiller.mp4" controls></video>
                    <h2 class="video-h2">VIDEO TITLE</h2>
                </div>
                <div class="mySlides">
                    <video class="video" src="videos/losmorgans.mp4" controls></video>
                    <h2 class="video-h2">VIDEO TITLE</h2>
                </div>
                <div class="videoBtn-wrapp">
                    <img class="demo" src="img/face.png" alt="ana black and white" onclick="currentDiv(1)">
                    <img class="demo btnActive" src="img/hand.png" alt="ana black and white" onclick="currentDiv(2)">
                    <img class="demo" src="img/guitar.png" alt="ana black and white" onclick="currentDiv(3)">
                </div>
            </div>
            <div class="videoBtn-wrapp"></div>
        </section>
        <section class="dark">
            <h1>FIND US ALSO ON SPOTIFY</h1>
            <div class="soptify-wrapp">
                <iframe class="spotify-card" src="https://open.spotify.com/embed/track/4QIqpctsiZGuUPLRJB08ts" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <iframe class="spotify-card" src="https://open.spotify.com/embed/track/12y5huQmt6K3cdu4ROraUE" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <iframe class="spotify-card" src="https://open.spotify.com/embed/track/4DgyeStDUoiGtdhwWhKygg" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </section>
    </main>

    <template class="events-template">
        <article class="event-wrapper">
                    <div class="event-date">
                        <div class="event-month">JUN</div>
                        <div class="event-day">4</div>
                    </div>
                    <div class="event-content">
                        <div class="event-text" id="city">COPENHAGEN, DENMARK</div>
                        <div class="event-text" id="location">DUBBLINERS</div>
                        <div class="event-text">
                            <span class="ticket-wrapper">
                                <img class="event-logo" src="img/ticket.png" alt="ticket">
                                <span>TICKETS</span>
                            </span>
                            <span class="rsvp-wrapper">
                                    <img class="event-logo" src="img/add-user.png" alt="add user">
                                    <span>RSVP</span>
                            </span>
                        </div>
                    </div>
                    <div class="border"></div>
                </article>
    </template>
